sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          placeholder: 'Enter your name...'
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: email_address
        field:
          placeholder: 'Enter your email address...'
          input_type: email
          antlers: false
          display: 'Email address'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: message
        field:
          placeholder: 'Hi there...'
          antlers: false
          display: Message
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          validate:
            - required
