title: Quote
fields:
  -
    handle: pre_title
    field:
      input_type: text
      antlers: false
      display: Pre-Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      width: 50
  -
    handle: section_id
    field:
      input_type: text
      antlers: false
      display: 'Section ID'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - Paragraph
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
  -
    import: buttons
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 5
      display: Images
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
  -
    handle: background_image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Background Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
  -
    handle: quote_text
    field:
      antlers: false
      display: 'Quote Text'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
  -
    handle: quote_author
    field:
      input_type: text
      antlers: false
      display: 'Quote Author'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: quote_author_title
    field:
      input_type: text
      antlers: false
      display: 'Quote Author Title'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
