title: 'Image Aside'
fields:
  -
    handle: image_side
    field:
      options:
        left: Left
        right: Right
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: right
      display: 'Image Side'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: background
    field:
      options:
        bg-brand-white: White
        bg-brand-gray: Gray
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Background
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      placeholder: 'Select a background color'
      default: White
  -
    handle: pre_title
    field:
      input_type: text
      antlers: false
      display: Pre-title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - Paragraph
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      max_files: 1
  -
    import: buttons
